  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  position: relative;
  overflow: hidden;
}

@keyframes moveText {
        from { left: 0; color:rgb(0, 0, 0); } /* Starting position */
        to { left: calc(100% - 100px); } /* Ending position */
    }

    .moving-text {
        position: absolute;
        top: 50%; /* Adjust the vertical position */
        left: 0; /* Starting position */
        white-space: nowrap; /* Prevent text from wrapping */
        animation: moveText 10s linear infinite; /* Animation duration and timing */
    }

.container {
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.banner {

.links {

.link {

.link a {
  text-decoration: none;
  color: rgb(32, 30, 32);
  display:auto;
  font-size: 26px;
  margin-bottom: 60px;

  cursor: pointer; 
}

.link a:hover {

}

.link i {

  margin-right: 99px;
}

.link a::after {
  content: '';
  position: absolute;
  width: 20px;
  height: 25px;
  background-size: contain;
  background-repeat: no-repeat;
  pointer-events: none;
  transform: translate(-50%, -50%);
}

.mute-button {
  position: absolute;
  bottom: 10px;
  left: 10px;
  padding: 10px;
  border-radius: 10px;
  cursor: pointer;
}

.mute-button i {

</style>

<div class="mute-button" onclick="toggleMute()">
  <i id="volumeIcon" class="fas fa-volume-up"></i> 
</div>

<script>
  function toggleMute() {
    var music = document.getElementById("bg-music");
    var volumeIcon = document.getElementById("volumeIcon");

    if (music.muted) {
      music.muted = false; 
      volumeIcon.classList.remove("fa-volume-off"); 
      volumeIcon.classList.add("fa-volume-up"); 
    } else {
      music.muted = true; 
      volumeIcon.classList.remove("fa-volume-up");
      volumeIcon.classList.add("fa-volume-off"); 
    }
  }
</script>
